<template>

    <section class="gottalent">
        <div class="container">
            <div class="gottalentContent">
                <div class="leftContent">
                    <h1>Got Talent ?<br> Meet Opportunity</h1>
                    <div class="inputButton">
                        <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                        <input type="search" id="searchTxt" onkeyup={handleInput} placeholder="Job titles or keywords" class="inputsearch">
                        <button class="butonsearch" onclick={searchJobs}>Search</button>
                    </div>
                    <p><span>Popular Searches:</span> Analytics, Customer Services, Design & Creative, Development & IT</p>
                </div>
                <div class="rightContent">
                    <div class="heroimage">
                        <img src={teamsImage}>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!---Heri Section-->
    <!--Latest Job section-->
    <section class="LatestJob">
        <div class="container">
            <div class="titleofjob">
                <div class="headingjob">
                    <h2>Latest jobs</h2>
                </div>
                <div class="alljobs">
                <button class = "alljobsbtn" onclick={getAllJobs}>View all jobs</button>
                </div>
            </div>
            <div class="Cardsjob">
                <template if:true={isLoaded}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                    </lightning-spinner>
               </template>
                <template for:each={allJobs} for:item="job">
                <div class="cardscontent" key={job.Id}>
                    <div class="cardsbody" >
                        <div class="cardscontenttop" >
                            <p><span>Date Posted:</span> {job.formattedPostedDate}</p>
                            <!-- <a href="#">5 days left to apply</a> -->
                        </div>
                        <h3>{job.Name}</h3>
                        <br>
                        <p class="hiringtime"><span class="companydetail">by <span class='namehawk'>HawkLogix Pakistan</span> in <span class="profession">Development & IT</span></span></p>
                        <button class="fulltime">Full Time</button>
                        <button class="urgent">Urgent</button>
                        <button class="house">In House</button>
                        <div class="viewdetailbutton">
                        <button class="viewDetail"><a target="_self" href={job.Url}>View Detail</a></button>
                        </div>
                        <!-- <p class="descriptionjob">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin pharetra sem nec ante ultrices vulputate. Nam congue et neque sit amet sagittis.</p> -->
                    </div>
                </div>
            </template>                                                                
            </div>
            
        </div>
    </section>
    
    
    
</template>
