<template>
    <section class="formsection">
        <div class="container">
           <div class="formheading">
            <p>Please complete the job application below.</p>
           </div>
           <div class="form-field" id="form" >
            <!-- action="ajaxupload.php" method="post" enctype="multipart/form-data" -->
            <div class="row">
               <div class="forName col-lg-6 col-md-6 col-12">
                   <label class="label">First Name <span>*</span></label>
                   <input class="Namefield" type="text" onchange={getFirstName}>
                   <template if:true={NameReq}>
                   <p class="requiredmsg">Required field</p>
                   </template>
               </div>
               <div class="forName col-lg-6 col-md-6 col-12">
                <label class="label">Last Name <span>*</span></label>
                <input class="Namefield" type="text" onchange={getLastName}>
                <template if:true={lastNameReq}>
                <p class="requiredmsg">Required field</p>
                </template>
            </div>
               <div class="forEmail col-lg-6 col-md-6 col-12">
                   <label class="label">Email <span>*</span></label>
                   <input class="Emailfield" type="text" onchange={getEmail}>
                   <template if:true={EmailReq}>
                    <p class="requiredmsg">Required field</p>
                    </template>
                    <template if:true={validEmail}>
                        <p class="requiredmsg">Enter a valid Email address</p>
                        </template>
               </div>
               <div class="forphone col-lg-6 col-md-6 col-12">
                   <label class="label">Phone <span>*</span></label>
                   <input class="PhoneField" type="number" onchange={getPhone}>
                   <template if:true={PhoneReq}>
                    <p class="requiredmsg">Required field</p>
                    </template>
               </div>
               <div class="foraddress col-lg-6 col-md-6 col-12">
                   <label class="label">Address</label>
                   <input class="AddressField" type="text" onchange={getAddress}>
               </div>
               <div class="forReffered col-lg-6 col-md-6 col-12">
                   <label class="label">Referred By</label>
                   <input class="referedby" type="text" onchange={getReferBy}>
               </div> 

               <template if:true={isLoaded}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
           </template>

               <div class="forcoverletter col-lg-6 col-md-6 col-12">
                   <label class="label">Cover Letter</label>
                   <!-- <div class="resumeletter imagesattach" contenteditable="true" id="displayedImage1">    
                   </div> -->
                   <div class="chosefilecoverletter">
                       <input type="file" class="fileInput" accept={acceptedFormats} onchange={handleCoverFileChange}>
                       <template if:true={isCoverFileSize}>
                        <p class="requiredmsg">Maximum allowed file size is 2 MB</p>
                    </template>
                   </div>
               </div>             
               <div class="forresume col-lg-6 col-md-6 col-12" id="imageContainer">
                   <label class="label">Resume <span>*</span></label>
                   
                   <!-- <div class="resumeletter imagesattach" contenteditable="true" id="displayedImage2">
                       
                   </div> -->
                   <div class="chosefileresume">
                       
                    <input type="file" class="fileInput" accept={acceptedFormats} onchange={handleFileChange}></input>
                    <template if:true={fileReq}>
                        <p class="requiredmsg">Attachment required</p>
                    </template>
                    <template if:true={isFileSize}>
                        <p class="requiredmsg">Maximum allowed file size is 2 MB</p>
                    </template>
                    </div>
                        <template if:true={isError}>
                            <p class="errormsg">Submission failed, Try Again</p>
                        </template>
               </div>
            </div>
           </div>
        </div>
   </section>
   
   <section class="formsubmitionbutn">
    <div class="container">
       <div class="btnformsubmit row">
        <div class="col-12">
           <button class="btn submitbutn p-0" onclick={handleSubmit}><a>Submit</a></button>
        </div> 
        </div>
         </div>
   </section>
  
</template>
